name: Cypress E2E Test and Chromatic Visual regression Test

on:
  pull_request:
    branches:
      - "**"
defaults:
  run:
    working-directory: ./test-project

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # - name: Navigate to test-project folder
      #   run: cd test-project

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.0"

      - name: Install PNPM
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Start the application
        run: |
          pnpm run build
          pnpm run preview &

      - name: Wait for the application to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress E2E Tests
        run: ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 pnpm dlx cypress run

      - name: Build Storybook
        run: pnpm run build-storybook

      - name: Run Chromatic Visual Tests
        run: npx chromatic --project-token=chpt_61a0c571b0f5f61 --exit-zero-on-changes -d storybook-static/